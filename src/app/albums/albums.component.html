<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let album of albumsList">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>ID: {{album.id}}</mat-card-title>
        </mat-card-header>
<img mat-card-image src="assets/images/developer.jpg">
  <mat-card-content>
    <mat-card-actions>
      <div>

        <h1><b>Title:</b> {{album.title}}</h1>
      </div>
      <button mat-button color="primary">Details</button>
    </mat-card-actions>
