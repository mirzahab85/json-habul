<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>ID: {{albumId}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/images/developer.jpg">
        <mat-card-content>
          <mat-card-actions>
            <div>
              <h1><b>UserId:</b> {{albumDTO?.userId}}</h1>
              <h1><b>Title:</b> {{albumDTO?.title}}</h1>
            </div>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
