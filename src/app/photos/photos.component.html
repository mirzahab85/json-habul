<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let photo of photosList">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>ID: {{photo.id}}</mat-card-title>
        </mat-card-header>
<img mat-card-image src="assets/images/developer.jpg">
  <mat-card-content>
      <h1><strong>Title:</strong>{{photo.title}}</h1>
    <mat-card-actions>
      <h1>URL:{{photo.url}}</h1>
      <h1>thumbnailUrl:{{photo.thumbnailUrl}}</h1>
         <button mat-button color="primary">Details</button>
