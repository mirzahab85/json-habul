<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let todo of todosList">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>ID: {{todo.id}}</mat-card-title>
        </mat-card-header>
<img mat-card-image src="assets/images/developer.jpg">
  <mat-card-content>
    <mat-card-actions>
      <div>

        <h1><b>Title:</b> {{todo.title}}</h1>
        <h1>Completed: {{todo.completed}}</h1>
      </div>
      <button mat-button color="primary">Details</button>
    </mat-card-actions>
</mat-card-content>
</mat-card>
    </div>
  </div>
</div>
